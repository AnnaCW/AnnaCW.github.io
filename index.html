---
layout: default
---

<div class = "main">

<h1>code_blog</h1>

{% for post in site.posts %}
  <div class = "post_listing">
  <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
  <h4>{{ post.date | date: "%m-%d-%Y" }}</h4>
  <p>{{ post.content | strip_html | truncatewords:10}}</p>
</div> 
{% endfor %}

</div>
